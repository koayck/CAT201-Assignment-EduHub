name: Deploy to Firebase Hosting on Merge and PR
# Trigger the workflow on push or pull request to the dev branch
on:
  push:
    branches: [ staging ]
  pull_request:
    branches: [ staging ]

jobs:
  # This job will run npm ci and npm run build on the latest Ubuntu runner
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '>=18'
      - name: Install dependencies
        run: npm install
      - name: Build the project
        run: npm run build
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_EDUHUB2023 }}'
          projectId: eduhub2023
          channelId: live

